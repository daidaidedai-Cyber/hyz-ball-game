<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆球冒险游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #gameCanvas {
            display: block;
            border: 1px solid #ccc;
        }
        
        #hearts {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: red;
        }
        
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #gameOver h2 {
            margin-top: 0;
            font-size: 32px;
        }
        
        #restartBtn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #restartBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="hearts">❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</div>
        <div id="score">积分: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver">
            <h2>游戏结束！</h2>
            <p>最终积分: <span id="finalScore">0</span></p>
            <button id="restartBtn">重新开始游戏 (按R键)</button>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const heartsDisplay = document.getElementById('hearts');
        const scoreDisplay = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreSpan = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        
        // 设置画布大小
        canvas.width = 800;
        canvas.height = 600;
        
        // 游戏状态
        let score = 0;
        let gameRunning = true;
        
        // 玩家对象
        let player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            speed: 5,
            health: 10,
            color: '#0066cc'
        };
        
        // 按键状态
        const keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            r: false
        };
        
        // 怪物数组
        let monsters = [];
        
        // 子弹数组
        let bullets = [];
        
        // 粒子效果数组（用于怪物消失动画）
        let particles = [];
        
        // 怪物类
        class Monster {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 25;
                this.speed = 1.5;
                this.color = '#ff8c00';
                this.shootCooldown = 0;
                this.isDying = false;
                this.dyingAnimation = 0;
            }
            
            update() {
                if (this.isDying) {
                    this.dyingAnimation++;
                    if (this.dyingAnimation > 20) {
                        return false; // 标记为需要删除
                    }
                    return true;
                }
                
                // 向玩家移动
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
                
                // 射击冷却
                if (this.shootCooldown > 0) {
                    this.shootCooldown--;
                }
                
                // 随机射击
                if (this.shootCooldown === 0 && Math.random() < 0.02) {
                    this.shoot();
                    this.shootCooldown = 120; // 2秒冷却
                }
                
                return true;
            }
            
            shoot() {
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 0) {
                    bullets.push(new Bullet(
                        this.x,
                        this.y,
                        (dx / distance) * 2,
                        (dy / distance) * 2
                    ));
                }
            }
            
            draw() {
                if (this.isDying) {
                    // 消失动画效果
                    ctx.save();
                    ctx.globalAlpha = 1 - (this.dyingAnimation / 20);
                    const scale = 1 + (this.dyingAnimation / 20);
                    ctx.translate(this.x, this.y);
                    ctx.scale(scale, scale);
                    ctx.translate(-this.x, -this.y);
                }
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                
                if (this.isDying) {
                    ctx.restore();
                }
            }
            
            startDying() {
                this.isDying = true;
                // 创建粒子效果
                for (let i = 0; i < 8; i++) {
                    particles.push(new Particle(this.x, this.y));
                }
            }
        }
        
        // 粒子类（用于怪物消失特效）
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.size = Math.random() * 4 + 2;
                this.life = 30;
                this.maxLife = 30;
                this.color = '#ff8c00';
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
                return this.life > 0;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 子弹类
        class Bullet {
            constructor(x, y, vx, vy) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.radius = 4;
                this.color = '#ff4500';
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            isOffScreen() {
                return this.x < 0 || this.x > canvas.width || 
                       this.y < 0 || this.y > canvas.height;
            }
        }
        
        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) {
                keys[e.key.toLowerCase()] = true;
            }
            
            // 重新开始游戏
            if (e.key.toLowerCase() === 'r' && !gameRunning) {
                restartGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) {
                keys[e.key.toLowerCase()] = false;
            }
        });
        
        // 重新开始按钮点击事件
        restartBtn.addEventListener('click', restartGame);
        
        // 更新玩家位置
        function updatePlayer() {
            if (keys.w && player.y - player.radius > 0) {
                player.y -= player.speed;
            }
            if (keys.s && player.y + player.radius < canvas.height) {
                player.y += player.speed;
            }
            if (keys.a && player.x - player.radius > 0) {
                player.x -= player.speed;
            }
            if (keys.d && player.x + player.radius < canvas.width) {
                player.x += player.speed;
            }
        }
        
        // 生成怪物
        function spawnMonster() {
            if (Math.random() < 0.02) { // 2%概率生成怪物
                const angle = Math.random() * Math.PI * 2;
                const distance = 200 + Math.random() * 100;
                const x = player.x + Math.cos(angle) * distance;
                const y = player.y + Math.sin(angle) * distance;
                
                // 确保怪物在画布内
                if (x > 0 && x < canvas.width && y > 0 && y < canvas.height) {
                    monsters.push(new Monster(x, y));
                }
            }
        }
        
        // 碰撞检测
        function checkCollisions() {
            // 玩家与怪物碰撞
            for (let i = monsters.length - 1; i >= 0; i--) {
                const monster = monsters[i];
                if (monster.isDying) continue;
                
                const dx = player.x - monster.x;
                const dy = player.y - monster.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + monster.size / 2) {
                    // 玩家击杀怪物
                    monster.startDying();
                    score++;
                    updateScore();
                }
            }
            
            // 子弹与玩家碰撞
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                const dx = player.x - bullet.x;
                const dy = player.y - bullet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + bullet.radius) {
                    // 子弹击中玩家
                    bullets.splice(i, 1);
                    player.health--;
                    updateHearts();
                    
                    if (player.health <= 0) {
                        gameOver();
                    }
                }
            }
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreSpan.textContent = score;
            gameOverDiv.style.display = 'block';
        }
        
        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            score = 0;
            gameRunning = true;
            player = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                radius: 15,
                speed: 5,
                health: 10,
                color: '#0066cc'
            };
            monsters = [];
            bullets = [];
            particles = [];
            
            // 更新显示
            updateScore();
            updateHearts();
            
            // 隐藏游戏结束界面
            gameOverDiv.style.display = 'none';
            
            // 重新开始游戏循环
            gameLoop();
        }
        
        // 更新爱心显示
        function updateHearts() {
            let hearts = '';
            for (let i = 0; i < player.health; i++) {
                hearts += '❤️';
            }
            heartsDisplay.textContent = hearts;
        }
        
        // 更新积分显示
        function updateScore() {
            scoreDisplay.textContent = '积分: ' + score;
        }
        
        // 游戏循环
        function gameLoop() {
            if (!gameRunning) return;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 更新游戏对象
            updatePlayer();
            spawnMonster();
            
            // 更新怪物
            for (let i = monsters.length - 1; i >= 0; i--) {
                if (!monsters[i].update()) {
                    monsters.splice(i, 1);
                }
            }
            
            // 更新子弹
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].update();
                if (bullets[i].isOffScreen()) {
                    bullets.splice(i, 1);
                }
            }
            
            // 更新粒子效果
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }
            
            // 检测碰撞
            checkCollisions();
            
            // 绘制游戏对象
            // 绘制玩家
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制怪物
            monsters.forEach(monster => monster.draw());
            
            // 绘制子弹
            bullets.forEach(bullet => bullet.draw());
            
            // 绘制粒子效果
            particles.forEach(particle => particle.draw());
            
            requestAnimationFrame(gameLoop);
        }
        
        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
